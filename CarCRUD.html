<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link rel="stylesheet" href="/Css/bootstrap.min.css">
    <link rel="stylesheet" href="CarCRUD.css">



</head>

<body>

    <div class="CarManagement">
        <div id="divform">
            <h1>Car Management</h1> 
            <div class="CarManagement-Options-Div">
                Limit Of Age:
                <div class="case">
                    <select name="AgeLimit" id="AgeLimit">
                        <option value="18">+18</option>
                        <option value="21">+21</option>
                        <option value="24">+24</option>
                        <option value="27">+27</option>
                        <option value="30">+30</option>
                    </select>
                </div>
                Passenger Capacity:
                <div class="case">
                    <select name="CarPassenger" id="CarPassenger">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                Suitcase Capacity:
                <div class="case">
                    <select name="CarSuitcase" id="CarSuitcase">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>

                    </select>
                </div>
                Gear Type:
                <div class="case">
                    <select name="Gear " id="CarGear">
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>
                Fuel Type:
                <div class="case">
                    <select name="Fuel" id="CarFuelType">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="LPG">LPG</option>
                    </select>
                </div>

                Kategori Tipi:
                <div class="case">
                    <select name="Categori" id="CarCategoriType">
                        <option value="Economic">Economic</option>
                        <option value="Middle">Middle</option>
                        <option value="Suv">Suv</option>
                        <option value="Minibus">Minibus</option>
                        <option value="Top">Top</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Caravan">Caravan</option>
                        <option value="Truck">Truck</option>


                    </select>
                </div>
            </div>


            <div class="CarManagement-TwoPart1">
                <div class="CarManagement-TwoPart2">
                    <div class="CarManagement-Text-Div">
                        <input type="number" placeholder="Car ID" class="txt1 txt" id="CarID" name="CarID"> <br>
                        <input type="text" placeholder="Car Name" class="txt2 txt" id="CarName" name="CarName"> <br>
                        <input type="number" placeholder="Car Model" class="txt2 txt" id="CarModel" name="CarModel">
                        <br>
                        <input type="number" placeholder="Car Price" class="txt3 txt" id="CarPrice" name="CarPrice">
                        <br>


                    </div>
                    <div class="CarManagement-Image">
                        <input type="text" class="txt" id="CarImageName" placeholder="Car Image Name">
                        <label id="extlab"></label> <br><br>
                        <img id="CarImage"> <br><br>
                        <button id="selbtn">Select Image</button>
                    </div>
                </div>

                    <div class="CarManagement-Button-Div">
                        <input type="button" value="Add" class="btn" id="btnAdd" name="Add">
                        <input type="button" value="Update" class="btn" id="btnUpdate" name="Update">
                        <input type="button" value="Delete" class="btn" id="btnDelete" name="Delete">
                        <input type="button" value="Get" class="btn" id="btnGet" name="Get">
                    </div>
            </div>
        </div>

        <p class="p"><a href="CarCRUD.html">Clear Form</a></p>
    </div>




    <script src="/CarCRUD.js" type="module"></script>
    <script src="/Js/Firebase.js"></script>

    <!--sweetalert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
