<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPage.css">
    
</head>
<body>
    <script src="/Js/Firebase.js"></script>
    <script src="LoginPage.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
<div class="Login">


    <div class="SignUpForm" id="SignUpForm">
        <form id="SignUp-form">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Username" class="txt" id="usernameUp" name="username">
            <input type="email" placeholder="Email" class="txt" id="emailUp" name="email">
            <input type="password" placeholder="Password" class="txt" id="passwordUp" name="password">
    
            <input type="button" value="Sign Up" class="btn" id="SignUp" name="signUp">
            <input type="button" id="fromSignUptoSignIn" value="Go to Sign In" class="">

            <a href="">Forgot Password</a>
        </form>
    </div>



    <div class="SignInForm" id="SignInForm">
        <form id="SignIn-form">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" class="txt" id="emailIn">
            <input type="password" placeholder="Password" class="txt" id="passwordIn">
            <input type="button" id="resetbutton" value="Forgot Password?">
            <input type="button" value="Login" class="btn" id="SignIn" name="login">
            <input type="button" id="fromSignIntoSignUp" value="Go to Sign Up">

        </form>
    </div>

    <div class="PasswordResetForm" id="PasswordResetForm">
        <div id="Reset-form">
            <h2>Reset Password</h2>
            <input type="email" placeholder="Email" class="txt" id="resetEmail">
            <input type="button" value="Confirm" class="btn" id="resetbtn" name="resetbtn">
            <input type="button" id="fromResettoSignIn" value="Go to Sign In">
        </div>
    </div>
</div>
</body>
</html>
